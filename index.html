<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nirav Food Products | Kerala Pickles</title>
<style>
:root{--primary:#8b0000;--accent:#f4b400;--bg:#fffaf5;--card:#fff}
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:var(--bg)}
header{position:sticky;top:0;z-index:1000;background:#2b0000;color:#fff;padding:10px 20px;display:flex;align-items:center;justify-content:space-between}
header h1{font-size:1.4rem}
.cart-btn{background:var(--accent);border:none;border-radius:20px;padding:8px 16px;font-weight:700;cursor:pointer}
.banner img{width:100%;max-height:420px;object-fit:cover}
section{padding:40px 6%}
.products{display:grid;grid-template-columns:repeat(4,1fr);gap:25px}
@media(max-width:900px){.products{grid-template-columns:repeat(2,1fr)}}
.card{background:var(--card);border-radius:18px;padding:20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.1)}
.card img{width:140px;height:180px;object-fit:contain}
select,button{padding:8px 12px;border-radius:20px;border:1px solid #ccc;margin-top:8px}
.add{background:var(--primary);color:#fff;border:none;cursor:pointer}
#cartPage{display:none}
.cart-item{display:flex;justify-content:space-between;margin:10px 0}
.whatsapp{position:fixed;bottom:20px;right:20px;background:#25D366;color:#fff;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;text-decoration:none}
</style>
</head>
<body>
<header>
<h1>Nirav Food Products</h1>
<button class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</header>

<div class="banner">
<img src="banner.png" alt="Nirav Pickles Banner">
</div>

<section id="shop">
<div class="products" id="products"></div>
</section>

<section id="cartPage">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3 id="total"></h3>
<button class="add" onclick="placeOrder()">Place Order on WhatsApp</button>
</section>

<a class="whatsapp" href="https://wa.me/918075504725" target="_blank">ðŸŸ¢</a>

<script>
const products=[
{name:'Mango Pickle',price:{'200g':60,'500g':150,'1kg':300},img:'mango.png'},
{name:'Beetroot Pickle',price:{'200g':60,'500g':150,'1kg':300},img:'beetroot.png'},
{name:'Lemon Pickle',price:{'200g':60,'500g':150,'1kg':300},img:'lemon.png'},
{name:'Bitter Gourd Pickle',price:{'200g':60,'500g':150,'1kg':300},img:'bitter.png'},
{name:'Ginger Pickle',price:{'200g':70,'500g':180,'1kg':350},img:'ginger.png'},
{name:'Dates Pickle',price:{'200g':50,'500g':120,'1kg':240},img:'dates.png'},
{name:'Garlic Pickle',price:{'200g':80,'500g':200,'1kg':400},img:'garlic.png'},
{name:'Chicken Pickle',price:{'200g':140,'500g':350,'1kg':700},img:'chicken.png'},
{name:'Beef Pickle',price:{'200g':200,'500g':500,'1kg':1000},img:'beef.png'},
{name:'Tuna Pickle',price:{'200g':240,'500g':600,'1kg':1200},img:'tuna.png'},
{name:'Prawns Pickle',price:{'200g':240,'500g':600,'1kg':1200},img:'prawns.png'}
];
let cart=[];

const grid=document.getElementById('products');
products.forEach((p,i)=>{
const d=document.createElement('div');d.className='card';
d.innerHTML=`<img src="${p.img}"><h3>${p.name}</h3>
<select id="q${i}"><option>200g</option><option>500g</option><option>1kg</option></select>
<button class="add" onclick="addToCart(${i})">Add to Cart</button>`;
grid.appendChild(d);
});

function addToCart(i){const q=document.getElementById('q'+i).value;cart.push({name:products[i].name,qty:q,price:products[i].price[q]});document.getElementById('cartCount').innerText=cart.length}

function openCart(){document.getElementById('shop').style.display='none';document.getElementById('cartPage').style.display='block';renderCart()}

function renderCart(){let t=0;const c=document.getElementById('cartItems');c.innerHTML='';cart.forEach(it=>{t+=it.price;c.innerHTML+=`<div class='cart-item'><span>${it.name} (${it.qty})</span><span>â‚¹${it.price}</span></div>`});document.getElementById('total').innerText='Total: â‚¹'+t}

function placeOrder(){let msg='Hello Nirav Food Products,%0AOrder Details:%0A';let t=0;cart.forEach(i=>{msg+=`${i.name} - ${i.qty} - â‚¹${i.price}%0A`;t+=i.price});msg+=`Total: â‚¹${t}`;window.open(`https://wa.me/918075504725?text=${msg}`,'_blank')}
</script>
<script>
// Handle direct access to unknown paths on GitHub Pages
// Redirects any non-root path back to home
if (location.pathname !== '/' && !location.pathname.endsWith('index.html')) {
  history.replaceState(null, '', '/');
}
</script>
</body>
</html>
